<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <!-- Dynamically add places from Javascript -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='./js/aframe-ar-nft.js'></script>
    <script type='text/javascript' src='./js/index.js'></script>

</head>

<link rel="stylesheet" href="./css/index.css">


<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: -75.86865321; latitude: 8.7405111;" animation-mixer/>

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: -75.86865322; latitude: 8.7405112;"/>

        <a-entity gltf-model="./assets/magnemite/scene.gltf" scale="0.20 0.20 0.20" gps-entity-place="longitude: -75.86865323; latitude: 8.7405113;" animation-mixer/>
            
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
